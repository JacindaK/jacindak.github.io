<!DOCTYPE html><!-- Date: 9/26/2022-->
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<source src="js/script.js" defer>-->
</head>

<style>
    body { background-color: purple; color: purple; }

    div { background-color: black;}

    h1, label, #flutag { color: white; font-family: monospace; }

    textarea, input { background-color: #c166d4;  color: purple; font-family: Arial; }

    #sbutton { color: white; background-color: blueviolet; font-size: 24px;
    border: 2px solid white; padding: 15px; font-family: Arial; }

    .rqd { color: #ffe97d; font-weight: 3px; }

    .flwup { color: white; font-family: Arial; }
</style>

<body>
    <h1>Contact Me</h1>

    <div>
        <form action="#" method="post">
            <label for="myname">Name: <span class="rqd">*</span></label><br/>
            <input type="text" name="myname" id="myname" required/><br/><br/><br/>

            <label for="subject">Subject: <span class="rqd">*</span></label><br/>
            <input type="text" name="subject" id="subject" placegolder="CS 101" required/><br/><br/><br/>

             <textarea name="tbody" id="tbody" placeholder="Enter message..." required/>
            </textarea><br/><br/><br/>
            <span class="rqd">*</span>

            <label for="attach">Attachments: </label><br/>
            <input type="file" name="attach" id="attach"/><br/><br/><br/>

            <label for="priority">Priority: </label><br/>
            <select name="priority" id="priority" required/>
            <span class="rqd">*</span>
                <option disabled select value>--Select and option--</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="crit">Critical</option>
            </select><br/><br/><br/>

            <label for="flwup" id="flutag">Do you want a follow-up email?</label>
            <input type="radio" name="flwup" id="flwup" value="yes"/>
            <label for="flwup" class="flwup">Yes</label>
            <input type="radio" name="flwup" id="flwup" value="no"/>
            <label for="flwup" class="flwup">No</label>
            <br/><br/><br/>

            <input type="submit" value="Submit" id="sbutton" />
        </form>
    </div>
</body>
</html>
