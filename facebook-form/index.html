<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <source src="js/script.js" defer>-->
</head>

<body>
    <h1>Sign Up</h1>
    <p>It's free and always will be.</p>

    <div>
        <form action="#" method="post">
            <textarea name="tbody" id="tbody" placeholder="First Name" required/>
            </textarea>

            <textarea name="tbody" id="tbody" placeholder="Last Name" required/>
            </textarea>

            <textarea name="tbody" id="tbody" placeholder="Your Email" required/>
            </textarea>

            <textarea name="tbody" id="tbody" placeholder="Re-enter Email" required/>
            </textarea>

            <textarea name="tbody" id="tbody" placeholder="New Password" required/>
            </textarea>

            

            <input type="submit" value="Submit" id="sbutton" />
        </form>
    </div>
</body>
</html>
